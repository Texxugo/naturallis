<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Naturallis</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1>Naturallis</h1>
      <form action="">
        <label for="">Nome</label>
        <input type="text" placeholder="Seu nome" required><br>
        <label for="">Sobrenome</label>
        <input type="text" placeholder="Seu sobrenome" required><br>
        <label for="">Email</label>
        <input type="email" placeholder="Seu email" required><br>
        <label for="">Senha</label>
        <input type="password" placeholder="Sua senha" required><br>
        <label for="">Repita a Senha</label>
        <input type="password" placeholder="Repita sua senha" required><br>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
</body>
</html>
